<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Methods</title>
  </head>
  <body>
    <!-- Q#1  -->
    <div class="roundNumber">
      <input type="number" id="roundInput" />
      <button onclick="roundNumber()">Round It</button>
      <h2 id="roundResult"></h2>
    </div>
    <!-- Q#2  -->
    <div class="randomNumber">
      <button onclick="generateRandomNumber()">Random Number</button>
      <h2 id="randomResult"></h2>
    </div>
    <!-- Q#3  -->
    <input type="text" id="input" />
    <button onclick="convertToNumber()">Convert It</button>

    <h2 id="convertedValue"></h2>
  </body>
  <script src="index.js"></script>
</html>
